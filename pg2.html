<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-nav">
        <div class="nav-header">
            <ul>
                <a href="index.html"><li>index</li></a>
                <a href="pg2.html"><li>page 2</li></a>
            </ul>
        </div>
    </div>
    <div class="container-body">
        <h2>Event Examples</h2>
        <div class="e-exmple">
            <h3>Button Click</h3>
            <button id="myButton">Click me</button>
        </div>
        <div class="e-exmple">
            <h3>Mouse Over Element</h3>
            <button id="btn-hover">Hover me</button>
        </div>
        <div class="e-exmple">
            <h3>Form Submission</h3>
            <form id="form">
                <input type="text" placeholder="Enter your name">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="e-exmple">
            <h3>Page Load</h3>
            <p>Reload to see the alert.</p>
        </div>
        <div class="e-exmple">
            <h3>Page Scroll</h3>
            <p>Scroll the page to alert.</p>
        </div>
        <div class="e-exmple">
            <h3>Input Focus</h3>
            <input type="text" id="input" placeholder="Click inside me">
        </div>
        <div class="e-exmple">
            <h3>Window Resize</h3>
            <p>Resize the window to see the alert.</p>
        </div>
        <div class="e-exmple">
            <h3>Context Menu</h3>
            <button id="context">Right click me</button>
        </div>
        <div class="e-exmple">
            <h3>Double Click</h3>
            <button id="dbl">Double click me</button>
        </div>
    </div>
    

<script src="scripts.js"></script>
</body>
</html>
